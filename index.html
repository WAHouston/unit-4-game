<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wizard War</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Macondo+Swash+Caps|Romanesco" rel="stylesheet">
</head>
<body>
    <h1>Wizard War</h1>
    <div id="select" class="clear">
        <div id="constantine" class="char">
            <span>John Constantine</span>
            <img src="assets/images/Constantine.jpg" alt="John Constantine">
            <span id="jchp"></span>
        </div>
        <div id="dresden" class="char">
            <span>Harry Dresden</span>
            <img src="assets/images/Dresden.jpg" alt="Harry Dresden">
            <span id="hdhp"></span>
        </div>
        <div id="potter" class="char">
            <span>Harry Potter</span>
            <img src="assets/images/Potter.jpg" alt="Harry Potter">
            <span id="hphp"></span>
        </div>
        <div id="strange" class="char">
            <span>Doctor Strange</span>
            <img src="assets/images/Strange.jpg" alt="Doctor Strange">
            <span id="dshp"></span>
        </div>
    </div>
    <h2>Your Wizard</h2>
    <div id="yourchar" class="clear"></div>
    <h2>Choose an Opponent</h2>
    <div id="enemies" class="clear"></div>
    <h2>The Arena</h2>
    <button type="button" id="attack">Attack</button>
    <h2>Defender</h2>
    <div id="defender" class="clear"></div>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
</body>
</html>
